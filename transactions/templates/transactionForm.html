<!-- Form container for editing and adding new transactions -->
<div class="ml-4 border-2 p-4" ng-show="showEditForm">
  <h2 class="bg-blue-500 text-white py-2 px-4 mb-4">{{ editMode ? 'Edit Transaction' : 'Add New Transaction' }}</h2>
  <form ng-submit="editMode ? updateTransaction() : addTransaction()">

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Bank Name:</label>
      <input class="border-2 border-gray-300 rounded w-full py-2 px-4" type="text" ng-model="editedTransaction.bank_name" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Amount:</label>
      <input class="border-2 border-gray-300 rounded w-full py-2 px-4" type="number" ng-model="editedTransaction.amount" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
      <input class="border-2 border-gray-300 rounded w-full py-2 px-4" type="text" ng-model="editedTransaction.title" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
      <textarea class="border-2 border-gray-300 rounded w-full py-2 px-4" ng-model="editedTransaction.description" required></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
      <div class="category-select">
        <span ng-if="selectedCategoryName" class="block text-gray-500 text-sm mb-2">{{ selectedCategoryName }}</span>
        <select class="border-2 border-gray-300 rounded w-full py-2 px-4" ng-model="editedTransaction.category_id"
          ng-options="category.id as category.name for category in categories">
          <option value="" disabled>{{ editMode ? editedTransaction.category : 'Add a category' }}</option>
        </select>
      </div>
    </div>

    <div class="flex justify-between">
      <button class="bg-yellow-500 text-white px-4 py-2 rounded" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded" type="button" ng-click="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
